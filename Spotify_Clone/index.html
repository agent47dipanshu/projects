<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Spotify</title>
     <link rel="shortcut icon" href="img/favicon.png class=invert" type="image/x-icon">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/utility.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>

<body>
     <div class="container flex bg-black">
          <div class="left rounded">
               <div class="home bg-grey rounded m-1">
                    <div class="logo flex "><div><img src="img/logo.svg" class="invert" alt="logo"></div><div><img src="img/close.svg" class="close invert" alt=""></div> </div>
                    <ul>
                         <li><img src="img/home.svg" class="invert" alt="home">Home</li>
                         <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                    </ul>
               </div>
               <div class="library bg-grey rounded m-1 p-1 ">
                    <div class="heading flex ai">
                         <img src="img/playlist.svg" class="invert" alt="playlist">
                         <h2>Your Library</h2>
                    </div>
                    <div class="songList">
                         <ul>
                         </ul>
                    </div>
                    <div class="footer">
                         <div><a href="">Legal</a></div>
                         <div><a href="">Privacy Center</a></div>
                         <div><a href="">Privacy Policy</a></div>
                         <div><a href="">Cookies</a></div>
                         <div><a href="">Ads</a></div>
                         <div><a href="">Accessbility</a></div>
                    </div>
               </div>
          </div>

          <div class="right bg-grey rounded">
               <div class="header flex ai sp-b">
                    <div class="nav flex nav-icons">
                         <img src="img/hamburger.svg" class="invert hamburger " alt="">
                         <img src="img/prev.svg" class="invert" alt="previous album">
                         <img src="img/next.svg" class="invert" alt="next album">
                    </div>
                    <div class="btns">
                         <button class="signupbtn">Sign up</button>
                         <button class="loginbtn">Log in</button>
                    </div>
               </div>
               <div class="spotifyPlaylists">
                    <h1>Spotify Playlist</h1>
                    <div class="cardContainer flex">
                    </div>
               </div>
               <div class="playbar">
                    <div class="abovebar">
                         <div class="songinfo"></div>
                         <div class="songbuttons flex jc">
                              <img src="img/prevsong.svg" id="previous" class=invert alt="pre song">
                              <img src="img/play.svg" id="play" class=invert alt="play song">
                              <img src="img/nextsong.svg" id="next" class=invert alt="next song">
                         </div>
                         <div class="volume">
                              <div class="songtime">
                              </div>
                              <div class="volrange">
                                   <img src="img/volume.svg" width="25px" class="invert" id="toMute" alt="">
                                   <div class="range">
                                        <input type="range" name="volume" id="range">
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="seekbar">
                         <div class="circle"></div>
                    </div>
     
               </div>
          </div>
          
     </div>


     <script src="js/script.js"></script>
</body>

</html>
